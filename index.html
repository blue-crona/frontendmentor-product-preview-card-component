<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <main class="main">
    <div class="product-card">
      <picture class="product-card__img">
        <source media="(min-width: 1024px)" srcset="./images/image-product-desktop.webp" />
        <source media="(min-width: 375px)" srcset="./images/image-product-mobile.webp" />
        <img src="./images/image-product-mobile.webp" class="product-card__img" alt="Perfume" />
      </picture>

      <div class="product-card__content">
        <div class="product-card__category">Perfume</div>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-card__price">
          $149.99 
          <del class="product-card__del">$169.99</del>
        </p>

        <button class="btn product-card__btn">
          <span>
            <img src="./images/icon-cart.svg" alt="Shopping cart" />Add to Cart
          </span>
        </button>
      </div>
    </div>
  </main>

</body>
</html>
